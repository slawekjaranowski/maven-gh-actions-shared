name: "Install Subversion"

runs:
  using: "composite"
  steps:
    - name: Install Subversion on Linux
      if: runner.os == 'Linux'
      shell: bash
      run: sudo apt install subversion

    - name: Install Subversion on MacOS
      if: runner.os == 'MacOS'
      shell: bash
      run: brew install subversion

    - name: Install Subversion on Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        choco install --yes svn
        echo "C:\Program Files (x86)\Subversion\bin" >> $GITHUB_PATH

    - name: Test Subversion
      shell: bash
      run: svn --version
